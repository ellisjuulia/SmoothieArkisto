<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Smoothiet</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Smoothiet</h1>
        
        <ul>
            <li th:each="annos : ${annokset}">
                <span th:text="${annos.nimi}">Task</span>
            </li>
        </ul>

        <h2>Lisää uusi smoothie</h2>

        <form method="POST" action="/smoothiet">
            Smoothien nimi:<br/>
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Lisää"/>
        </form>
        
        <h2>Lisää raaka-aineita</h2>

        <form method="POST" action="/smoothiet">
            Smoothien nimi:<br/>
            <input type="text" name="annos.nimi"/><br/>
            Lisättävä raaka-aine:<br/>
            <input type="text" name="raakaAine.nimi"/><br/>
            Järjestys<br/>
            <input type="text" name="jarjestys"/><br/>
            Maara<br/>
            <input type="text" name="maara"/><br/>
            Ohje<br/>
            <input type="text" name="ohje"/><br/>
            <input type="submit" value="Lisää"/>
        </form>
    </body>
</html>
